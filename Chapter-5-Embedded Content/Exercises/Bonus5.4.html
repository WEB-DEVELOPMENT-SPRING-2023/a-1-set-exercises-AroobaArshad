<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="Bonus5.2.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alan Patridge Soundboard</title>
</head>
<body>
    <header>
        <h1>Alan Patridge Soundboard</h1>
        <h2>Audio Sampler</h2>
    </header>
    <main>
        <div class="speech_box">
            <input type="text" class="text" id="text-to-speech" placeholder="Enter text to speak"><br><br>
            <button type="button" class="btn" onclick="textToAudio()">Speak</button>
        </div>

        <div id="Sound_Board">
            <button class="Audio_Sample" data-src="cashback.mp3"><span class="SampleLength"></span><span>19.</span><br><br><span>Cashback</span><br><br><span>1.4</span></button>
            <button class="Audio_Sample" data-src="conman.mp3"><span class="SampleLength"></span><span>20.</span><br><br><span>Conman</span><br><br><span>1.8</span></button>
            <button class="Audio_Sample" data-src="jurassic-park.mp3"><span class="SampleLength"></span><span>3.</span><br><br><span>Jurassic Park</span><br><br><span>1.4</span></button>
            <button class="Audio_Sample" data-src="cooking-in-prison.mp3"><span class="SampleLength"></span><span>4.</span><br><br><span>Cooking in prison</span><br><br><span>2.5</span></button>
            <button class="Audio_Sample" data-src="thats-first-class.mp3"><span class="SampleLength"></span><span>5.</span><br><br><span>That's first class</span><br><br><span>4.1</span></button>
            <button class="Audio_Sample" data-src="tough-one.mp3"><span class="SampleLength"></span><span>6.</span><br><br><span>Tough one</span><br><br><span>1.25</span></button>
            <button class="Audio_Sample" data-src="what.mp3"><span class="SampleLength"></span><span>7.</span><br><br><span>What</span><br><br><span>0.6</span></button>
            <button class="Audio_Sample" data-src="yeah-so-do-i.mp3"><span class="SampleLength"></span><span>8.</span><br><br><span>Yeah so do I</span><br><br><span>3.1</span></button>
            <button class="Audio_Sample" data-src="forget-it.mp3"><span class="SampleLength"></span><span>9.</span><br><br><span>Forget it</span><br><br><span>1.5</span></button>
        </div>
        <div id="sample-navigation">
            <button id="left-arrow"><a href="Bonus5.3.html">&lt;</a></button>
        </div>
    </main>
    <script src="Bonus5.4.js"></script>
</body>
</html>
