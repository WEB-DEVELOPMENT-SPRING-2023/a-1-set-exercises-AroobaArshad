<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alan Patridge Soundboard</title>

<body>
    <header>
        <h1>Alan Patridge Soundboard</h1>
        <h2>Audio Sampler</h2>

    <main>

            <button class="Audio_Sample" data-src="ah-ha.mp3"><span>1.</span><br><br><span>Ah-ha!</span><br><br><span>1.4</span></button>
            <button class="Audio_Sample" data-src="back-of-the-net.mp3"><span>2.</span><br><br><span>Back of the net</span><br><br><span>1.2</span></button>

    <script src="Bonus5.js"></script>
