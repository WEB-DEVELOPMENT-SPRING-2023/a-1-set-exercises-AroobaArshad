<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="Bonus5.2.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alan Patridge Soundboard</title>
</head>
<body>
    <header>
        <h1>Alan Patridge Soundboard</h1>
        <h2>Audio Sampler</h2>
    </header>
    <main>
        <div class="speech_box">
            <input type="text" class="text" id="text-to-speech" placeholder="Enter text to speak"><br><br>
            <button type="button" class="btn" onclick="textToAudio()">Speak</button>
        </div>

        <div id="Sound_Board">
            <button class="Audio_Sample" data-src="any-messages.mp3"><span class="SampleLength"></span><span>10.</span><br><br><span>Any messages</span><br><br><span>1.1</span></button>
            <button class="Audio_Sample" data-src="bangkok.mp3"><span class="SampleLength"></span><span>11.</span><br><br><span>Bangkok</span><br><br><span>0.9</span></button>
            <button class="Audio_Sample" data-src="can-we-talk-about-me.mp3"><span class="SampleLength"></span><span>12.</span><br><br><span>Can we talk about</span><br><br><span>3.1</span></button>
            <button class="Audio_Sample" data-src="do-you-deny-that.mp3"><span class="SampleLength"></span><span>13.</span><br><br><span>Do you deny</span><br><br><span>2.1</span></button>
            <button class="Audio_Sample" data-src="fascinating-creatures-though.mp3"><span class="SampleLength"></span><span>14.</span><br><br><span>Fascinating creature</span><br><br><span>1.9</span></button>
            <button class="Audio_Sample" data-src="its-brilliant.mp3"><span class="SampleLength"></span><span>15.</span><br><br><span>Its brilliant!</span><br><br><span>1.5</span></button>
            <button class="Audio_Sample" data-src="king-road.mp3"><span class="SampleLength"></span><span>16.</span><br><br><span>King road</span><br><br><span>1.5</span></button>
            <button class="Audio_Sample" data-src="oh-forget-it.mp3"><span class="SampleLength"></span><span>17.</span><br><br><span>Oh forget it</span><br><br><span>1.7</span></button>
            <button class="Audio_Sample" data-src="ten.mp3"><span class="SampleLength"></span><span>18.</span><br><br><span>Ten</span><br><br><span>0.5</span></button>
        </div>

        <div id="sample-navigation">
            <button id="left-arrow"><a href="Bonus5.2.html"> &lt;</a></button>  
            <button id="right-arrow"><a href="Bonus5.4.html">&gt;</a></button>
        </div>
    </main>
    <script src="Bonus5.3.js"></script>
</body>
</html>
